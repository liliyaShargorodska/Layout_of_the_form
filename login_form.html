<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_form.css">
    <title>Layout of the form</title>
  </head>
  <body>
    <div class="fon">
      <div class="fon1">
        <div class="fon2">
          <p class="name">LOG IN </p>
          <form>
            <div class="from_group">
              <input type="text" placeholder=" EMAIL" class="field">
            </div>
            <div class="from_group">
              <input type="password" placeholder=" PASSWORD" class="field">
            </div>
            <div class="from_group2">
              <p>FORGET PASSWORD?</p>
            </div>
            <div class="from_group">
              <input type="button" value="LOG IN" class="but">
            </div>
          </form>
        </div>
        <div class="signUp">
          <p class="signUp2">Don't have an account?</p>
          <p>Sign up to save all your graph.</p>
          <p>
          <button class="but2">Sign Up</button>
        </p>
        </div>
      </div>
      </div>

  </body>
</html>
