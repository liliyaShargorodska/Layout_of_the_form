<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_form.css">
    <title>Layout of the form</title>
  </head>
  <body>
    <div class="fon">
      <div class="fon1">
        <div class="fon2">
          <p class="name">LOG IN </p>
          <form name="info" action="#" method="post" enctype="multipart/form-data">
            <div class="from_group">
              <input type="email" name="email" placeholder=" EMAIL" class="field">
            </div>
            <div class="from_group">
              <input type="password" name="password" placeholder=" PASSWORD" class="field">
            </div>
            <div class="from_group2">
              <p>FORGET PASSWORD?</p>
            </div>
            <div class="from_group">
              <input type="submit" value="LOG IN" class="but">
            </div>
          </form>
        </div>
        <div class="signUp">
          <p class="signUp2">Don't have an account?</p>
          <p>Sign up to save all your graph.</p>
          <p>
          <button class="but2">Sign Up</button>
        </p>
        </div>
      </div>
      </div>
      <script>
      let button1 = document.getElementsByClassName("but2")[0];
      let button2 = document.getElementsByClassName("but")[0];
      button1.addEventListener("click", function() {
        button1.style.backgroundColor ="pink";
        button1.style.color ="black";
        setTimeout(function() {
          button1.style.backgroundColor = "";
          button1.style.color = "";
        }, 2000);

      });
      button2.addEventListener("click",function(){
        button2.style.backgroundColor ="yellow";
        button2.style.color ="black";
        setTimeout(function() {
          button2.style.backgroundColor = "";
          button2.style.color = "";
        }, 2000);
      })
      </script>

  </body>
</html>
